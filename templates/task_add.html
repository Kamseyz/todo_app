{% extends 'base/layout.html' %}
{% load crispy_forms_tags %}
{% load static %} 
{% block title %}Add Task{% endblock %}

{% block content %}
  <h2>Add Task</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'task' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
